version: "3.8"

services:
  postgis:
    image: postgis/postgis:15-3.3          # Postgres 15 + PostGIS 3.3
    container_name: postgis_container
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgresdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgis-docker/init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - pgnet

  pgadmin:
    image: dpage/pgadmin4:7                 # optional GUI
    container_name: pgadmin_container
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - pgnet

volumes:
  postgres_data:
  pgadmin_data:

networks:
  pgnet:
    driver: bridge
